<!doctype html>
<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/ffa2472869.js" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Html Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="body form">
        <div class="card" style="width: auto; margin: 70px ;">
            <ul class="list-group list-group-flush">
                <li class="list-group-item bg-body-tertiary ">
                    <h1> Payment form example </h1>
                </li>
                <li class="list-group-item mb-3 ">

                    <div class="alert alert-danger fw-bold" role="alert">
                        <h4>Some fields are missing</h4>
                    </div>

                    <div class="fields ">
                        <div class=" header fields">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="cardNumber" class="form-label">Card #</label>
                                    <input type="text" class="form-control" id="cardNumber"
                                        placeholder="XXXXXXXXXXXXXXXX">
                                </div>
                                <div class="col-md-3">
                                    <label for="cvcNumber" class="form-label">CVC #</label>
                                    <input type="text" class="form-control" id="cvcNumber" placeholder="0000">
                                </div>
                                <div class="col-md-3">
                                    <label for="amount" class="form-label">Amount</label>
                                    <input type="text" class="form-control" id="amount" placeholder="$ Amount">
                                </div>
                            </div>

                        </div>
                        <div class="d-flex flex-row mb-3 ">
                            <div class="p-2 col-6">
                                <div class="d-flex flex-column mb-3 ">
                                    <div class="row mb-3 ">
                                        <div class="col-md-6">
                                            <label for="firstName" class="form-label">First Name</label>
                                            <input type="text" class="form-control" id="firstName"
                                                placeholder="First Name">
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <label for="city" class="form-label">City</label>
                                            <input type="text" class="form-control" id="city" placeholder="City">
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">We accept:</label>
                                        <div class="p-2 border rounded text-bg-secondary col-4">
                                            <div class="form-check form-check-inline">

                                                <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                    id="inlineRadio1" value="option1">
                                                <label class="form-check-label" for="inlineRadio1">
                                                    <i class="fa-brands fa-cc-mastercard"></i>
                                                </label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                    id="inlineRadio2" value="option2">
                                                <label class="form-check-label" for="inlineRadio2">
                                                    <i class="fa-brands fa-cc-visa"></i>
                                                </label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                    id="inlineRadio1" value="option1">
                                                <label class="form-check-label" for="inlineRadio1">
                                                    <i class="fa-brands fa-cc-diners-club"></i>
                                                </label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                    id="inlineRadio2" value="option2">
                                                <label class="form-check-label" for="inlineRadio2">
                                                    <i class="fa-brands fa-cc-amex"></i>
                                                </label>
                                            </div>

                                        </div>
                                    </div>
                                </div>


                            </div>
                            <div class="p-2 col-6">
                                <div class="d-flex flex-column mb-3 justify-content-evenly">
                                    <label for="lastName" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                                </div>
                                <div class="col-md-3">
                                    <label for="state" class="form-label">State</label>
                                    <select id="state" class="form-select">
                                        <option selected>Pick a state</option>
                                        <option value="1">Andalucía</option>
                                        <option value="2">Aragón</option>
                                        <option value="3">Islas Baleares</option>
                                        <option value="4">Canarias</option>
                                        <option value="5">Cantabria</option>
                                        <option value="6">Castilla-La Mancha</option>
                                        <option value="7">Castilla y León</option>
                                        <option value="8">Cataluña</option>
                                        <option value="9">Comunidad de Madrid</option>
                                        <option value="10">Comunidad Foral de Navarra</option>
                                        <option value="11">Extremadura</option>
                                        <option value="12">Galicia</option>
                                        <option value="13">País Vasco</option>
                                        <option value="14">Principado de Asturias</option>
                                        <option value="15">Región de Murcia y La Rioja</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <label for="postalCode" class="form-label">Postal Code</label>
                                    <input type="text" class="form-control" id="postalCode" placeholder="Postal Code">
                                </div>
                                <div class="mb-3">
                                    <label for="message" class="form-label">Message</label>
                                    <textarea class="form-control" id="message" rows="3"
                                        placeholder="Add any notes here."></textarea>
                                </div>
                            </div>
                        </div>

                        
                    </div>
                </li>
            </ul>
            <li class="list-group-item bg-body-tertiary " style="padding: 0%;">
                <div class="d-flex flex-row-reverse ">
                    <div class="p-2">
                        <button type="button" class="btn btn-primary btn-lg">Send</button>
                    </div>
                    <div class="p-2">
                        <button type="button" class="btn btn-secondary btn-lg">Cancel</button>
                    </div>
        
        
                </div>
            </li>
        
        </div>
        

    </div>



 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
